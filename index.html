<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulárop</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="#" method="get">
        <label for="inputNome">Nome</label>
        <input type="text" placeholder="Digite seu nome" nome"="nome" id="inputNome">
        <br>
        <label for="InputSobrenome">Sobrenome</label>
        <input type="text" id="inputSobrenome">
        <br>
        <label for="inputNotificação">Deseja receber notificações
            <input type="checkbox" id="inputNotificao">
        </label <br>
        <p>Selecione sua nota</p>
        <input type="radio" name="inputNota" id="inputNota1">
        <label for="inputNota1">1</label>
        <input type="radio" name="inputNota" id="inputNota2">
        <label for="inputNota2">2</label>
        <input type="radio" name="InputNota" id="inputNota3">
        <label for="inputNota3">3</label>
        <input type="radio" name="InputNota" id="inputNota4">
        <label for="inputNota4">4</label>
        <br>
        <label for="inputSenha">Senha</label>
        <input type="password" id="inputSenha">
        <br>
        <label for="inputdate">Data de nascimento</label>
        <input type="date" id="inputDate">
        <br>
        <label for="inputCor">Cor Favorita</label>
        <input type="color" id="inputCor">
        <br>
        <label for="inputEmail">Digite seu email</label>
        <input type="inputEmail" required id="inputEmail">
        <br>
        <label for="inputnumber">Numero</label>
        <input type="number" id="number">
        <br>
        <label for="inputRange">Range</label>
        <input type="Range" id="inputRange">
        <br>
        <label for="inputUrl">Url</label>
        <input type="inputUrl" id="inputUrl">
        <br>
        <label for="inputlife">Arquivo</label>
        <input type="file" id="inputLife">
        <br>
        <label for="inputTime">Horas</label>
        <input type="inputTime" id="inputTime">
        <br>
        <input type="submit" value="Cadastrar">
        <button type="submit">Cadastrar</button></>

    </form </body>

</html>
